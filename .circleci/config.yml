version: 2
jobs:
  build:
    docker:
      - image: circleci/elixir:1.5
    steps:
      - checkout
      - run: export MIX_ENV=test
      - run: mix local.hex --force
      - run: mix local.rebar --force
      - run: mix deps.get
      - run: mix compile --warnings-as-errors --force
      - run: mix test
      - run: mix credo
      - run: mix coveralls
